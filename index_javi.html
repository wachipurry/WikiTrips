<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Index pruebas js</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div id="principal" class="row">

            </div>
            <div id="secundario" class="row">

            </div>
            <div class="col-md-12">
                <!-- Botón que lanza el formulario de registro -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sigInModal"> Sig In </button>
                <button type="button" class="btn " data-toggle="modal" data-target="#logInModal"> Log In </button>

            </div>
        </div>
    </div>

    <!-- Creación del modal de prueba de log In -->
    <div id="logInModal" class="logInModal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div  id="modalLogInAlert" style="display: none;"  role="alert">
                   
                </div>
                <form>
                    <div class="form-group">
                        <label for="nickname">Nickname or email</label>
                        <input type="text" class="form-control" id="nicknameLogIn" placeholder=" Hello one more time !" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogIn">Password </label>
                        <input type="password" class="form-control" id="passwordLogIn" placeholder=" Enjoy :) " required>
                    </div>
                    <button id="submitLogInButton" type="button" class="btn btn-succes">Sig In</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Creación del modal de prueba con todas las clases de boostrap para que se parezca -->
    <div id="sigInModal" class="sigInModal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div  id="modalSignInAlert" style="display: none;"  role="alert">
                   
                  </div>
                <form>
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surnames</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="treatment">Treatment:</label>
                        <select class="form-control" id="treatment">
                            <option>Mr</option>
                            <option>Ms</option>
                            <option>Not specified</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordA">Password </label>
                        <input type="password" class="form-control" id="passwordA" placeholder="Between 6 and 12 characters" aria-describedby="passwordHelp" required>
                        <small id="passwordHelp" class="form-text text-muted">* Must contains minimun one capital
                            letter, one especial char and one number </small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordB" placeholder="Repeat the password" required>
                    </div>
                    <button id="submitSignInButton" type="button" class="btn btn-succes">Sig In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="indexJS.js"></script>
</body>

</html>
